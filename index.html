<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/getCalcResultFromGoogle.js"></script>
</head>
<body>
<div class="calculator">
    <input class="text-box" id="text-box" type="text" readonly maxlength="10">
    <br>
    <input class="myButton" onclick="clickBtn(7)" type="button" value="7">
    <input class="myButton" onclick="clickBtn(8)" type="button" value="8">
    <input class="myButton" onclick="clickBtn(9)" type="button" value="9">
    <input class="myButton" onclick="clickBtn('/')" type="button" value="/">
    <br>
    <input class="myButton" onclick="clickBtn(4)" type="button" value="4">
    <input class="myButton" onclick="clickBtn(5)" type="button" value="5">
    <input class="myButton" onclick="clickBtn(6)" type="button" value="6">
    <input class="myButton" onclick="clickBtn('*')" type="button" value="*">
    <br>
    <input class="myButton" onclick="clickBtn(1)" type="button" value="1">
    <input class="myButton" onclick="clickBtn(2)" type="button" value="2">
    <input class="myButton" onclick="clickBtn(3)" type="button" value="3">
    <input class="myButton minus" onclick="clickBtn('-')" type="button" value="-">
    <br>
    <input class="myButton" onclick="clickBtn(0)" type="button" value="0">
    <input class="myButton point" onclick="clickBtn('.')" type="button" value=".">
    <input class="myButton plus" onclick="clickBtn('+')" type="button" value="+">
    <input class="myButton percent" onclick="clickBtn('%')" type="button" value="%">
    <br>
    <input class="myButton equals" onclick="clickBtn('=')" type="button" value="=">
    <input class="myButton" onclick="clickBtn('<')" type="button" value="<">
    <input class="myButton clear" onclick="clickBtn('C')" type="button" value="C">
</div>
<br>
<div id="webpage">

</div>
</body>
</html>
