<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/getCalcResultFromGoogle.js"></script>
</head>
<body>
<div class="calculator">
    <input class="text-box" id="text-box" type="text" readonly maxlength="10">
    <br>
    <input class="myButton" onclick="btn_7()" type="button" value="7">
    <input class="myButton" onclick="btn_8()" type="button" value="8">
    <input class="myButton" onclick="btn_9()" type="button" value="9">
    <input class="myButton" onclick="btn_divide()" type="button" value="/">
    <br>
    <input class="myButton" onclick="btn_4()" type="button" value="4">
    <input class="myButton" onclick="btn_5()" type="button" value="5">
    <input class="myButton" onclick="btn_6()" type="button" value="6">
    <input class="myButton" onclick="btn_multiply()" type="button" value="*">
    <br>
    <input class="myButton" onclick="btn_1()" type="button" value="1">
    <input class="myButton" onclick="btn_2()" type="button" value="2">
    <input class="myButton" onclick="btn_3()" type="button" value="3">
    <input class="myButton minus" onclick="btn_minus()" type="button" value="-">
    <br>
    <input class="myButton" onclick="btn_0()" type="button" value="0">
    <input class="myButton point" onclick="btn_point()" type="button" value=".">
    <input class="myButton plus" onclick="btn_plus()" type="button" value="+">
    <input class="myButton percent" onclick="btn_mod()" type="button" value="%">
    <br>
    <input class="myButton equals" onclick="btn_equals()" type="button" value="=">
    <input class="myButton" onclick="btn_backspace()" type="button" value="<">
    <input class="myButton clear" onclick="btn_clear()" type="button" value="C">
</div>
<br>
<div id="webpage">

</div>
</body>
</html>
